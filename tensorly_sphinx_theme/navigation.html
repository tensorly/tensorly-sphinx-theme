  <header>
    <navbar>
      <nav class="navbar top-navbar is-fixed-top has-shadow is-flex-wrap-wrap" role="navigation" aria-label="main top navigation">
        <div class="navbar-brand">
        <!-- Always displayed, last item has to be navbar-burger -->

          <a class="navbar-item" href="{{ pathto(master_doc) }}">
            <img src="{{ pathto('_static/' + logo, 1) }}" height="28">
          </a>

          <!-- <a class="navbar-item is-hidden-desktop" href="{{pathto(master_doc)}}">
            <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
          </a> -->
          {%- if theme_github_url %}
          <a class="navbar-item is-hidden-desktop" href="{{theme_github_url}}" target="_blank">
              <span class="icon"><i class="fab fa-github"></i></span>
          </a>
          {%- endif %}

          <a role="button" class="navbar-burger" data-target="top-nav-menu" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>

        </div>
        
        <div class="navbar-menu" id="top-nav-menu">
        <!-- only on larger displays (> 1024px) -->

          <div class="navbar-start">
          <!-- RIGHT -->

            {%- for (name, link) in theme_nav_links %}
            <a class="navbar-item" href="{{pathto(link)}}">
              {{name}}
            </a>
            {%- endfor %}
            {%- for (name, link) in theme_external_nav_links %}
            <a class="navbar-item" href="{{link}}" target="_blank">
              {{name}}
            </a>
            {%- endfor %}

          </div>
        
          <div class="navbar-end">
            <div class="navbar-item">
            <!-- LEFT -->

            <!-- <a class="navbar-item is-hidden-touch" href="{{pathto(master_doc)}}">
              <span class="icon-text">
                <span class="icon">
                  <i class="fa fa-home"></i>
                </span>
                <span>Home</span>
              </span>
              <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
            </a> -->
            {%- if theme_github_url %}
            <a class="button is-hidden-touch is-dark" href="{{theme_github_url}}" target="_blank">
              <span class="icon-text">
                <span class="icon is-large">
                  <i class="fab fa-github"></i>
                </span>
                <span>Github</span>
              </span>
                <!-- <span class="icon"><i class="fab fa-github"></i></span> -->
            </a>
            {%- endif %}

            </div> <!-- navbar item -->
          </div> <!-- navbar end -->
        </div> <!-- only large items -->

      </nav>
      
    </navbar>
  </header>
